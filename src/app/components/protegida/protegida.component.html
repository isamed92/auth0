<div class="row" *ngIf="profile">
  <div class="col-md-4">
    <img class="img-fluid" [src]="profile.picture">
  </div>
  <div class="col-md-8">
    <div class="list-group">
      <a class="list-group-item list-group-item-action"> {{profile.name}} </a>
      <a class="list-group-item list-group-item-action">{{profile.gender}}</a>
      <a class="list-group-item list-group-item-action"> {{ profile.updated_at | date:'dd MM yyyy' }} </a>
    </div>
    
  </div>
</div>
<br><br>
<pre>
  {{profile | json}}
</pre>
